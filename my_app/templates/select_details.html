{% extends 'base.html' %}
{% block body %}
<h2 style="text-align: center;">Select the fields that you want to update.</h2>
{% for category,message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">
        <strong>{{category|capitalize}}!</strong> {{message}}
    </div>
{% endfor %}
<div class="container">
<form action='/select_db_details' method="POST">
{% for field in fields %}
<div class="form-group">
<div class="checkbox">
<input type="checkbox" name='check' value={{field}}>{{field|capitalize}}</div></div>
{% endfor %}
<div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10 text-left">
          <button type="submit" class="btn btn-default btn-success">Submit</button>
        </div>
      </div>
</form>
</div>
{% endblock %}
