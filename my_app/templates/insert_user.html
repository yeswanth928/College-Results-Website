{% extends 'base.html' %}
{% block body %}
{% for category,message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">
        <strong>{{category|capitalize}}!</strong> {{message}}
    </div>
{% endfor %}
<div class="container">
    <form action="/add_db_student" method="POST" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="reg">Registration Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="reg">
        </div>
      </div>
    {% for field in fields %}
    <div class="form-group">
        <label class="control-label col-sm-2" for={{field}}>{{field|capitalize}}</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name={{field}}>
        </div>
    </div>
    {% endfor %}
    <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-success">Submit</button>
        </div>
      </div>  
    </form>
</div>
{% endblock %}
